<!DOCTYPE html> 
<html lang="en"> 
<head> 
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title>Document</title> 
 <script type="text/javascript"> 
 function bodyload(){ 
 str = location.search; 
 document.getElementById("msg").innerHTML = str.substring(str.indexOf("=")+1); 
 } 
 </script> 
</head> 
<body onload="bodyload()"> 
 <h2>Input Demo</h2> 
 <p>Searching for : <span id="msg"></span> </p> 
</body> 
</html>
