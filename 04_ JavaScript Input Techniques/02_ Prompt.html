<!DOCTYPE html> 
<html lang="en"> 
<head> 
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title>Document</title> 
 <script type="text/javascript"> 
 function CreateClick(){ 
 folder = prompt("Enter Folder Name"); 
 if(folder==""){ 
 alert("Please enter a folder name - It can't be empty"); 
 }else if(folder==null) { 
 alert("You canceled.."); 
 } else { 
 document.querySelector("p").innerHTML += "Folder Created :" + folder + "<br>"; 
 } 
 } 
 </script> 
</head> 
<body> 
 <button onclick="CreateClick()">Create Folder</button> 
 <p></p> 
</body> 
</html>
