<!DOCTYPE html> 
<html lang="en"> 
<head> 
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title>Document</title> 
 <script> 
 function VerifyMobile(){ 
 var mobile = document.getElementById("txtMobile").value; 
 var mobileError= document.getElementById("mobileError"); 
 if(mobile=="") 
 { 
 mobileError.innerHTML = "Mobile Required".bold().italics().fontcolor('red'); 
 } else { 
 mobileError.innerHTML = "Mobile Verified".italics().fontcolor('green'); 
 } 
 } 
 function ChangeCase(){ 
 var username = document.getElementById("txtName").value; 
 document.getElementById("txtName").value = username.toUpperCase(); 
 } 
 </script> 
</head> 
<body> 
 <dl> 
 <dt>User Name</dt> 
 <dd><input type="text" id="txtName" onkeyup="ChangeCase()" placeholder="User Name 
in Block Letters"></dd> 
 <dt>Enter Mobile</dt> 
 <dd><input type="text" id="txtMobile" onblur="VerifyMobile()"></dd> 
 <dd id="mobileError"></dd> 
 </dl> 
</body> 
</html>
