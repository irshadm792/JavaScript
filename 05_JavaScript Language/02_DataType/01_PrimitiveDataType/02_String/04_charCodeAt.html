<!DOCTYPE html> 
<html lang="en"> 
<head> 
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title>Document</title> 
 <script> 
 function VerifyName(){ 
 var username = document.getElementById("txtName").value; 
 var userError = document.getElementById("userError"); 
 if(username.length<4){ 
 userError.innerHTML = "Name too short min 4 chars required".fontcolor('red'); 
 } else { 
 userError.innerHTML = ""; 
 } 
 } 
 function VerifyChar(){ 
 var username = document.getElementById("txtName").value; 32 
 var userError = document.getElementById("userError"); 
 if(username.charCodeAt(0)>=65 && username.charCodeAt(0)<=90){ 
 userError.innerHTML = ""; 
 } else { 
 userError.innerHTML = "Name must start with uppercase letter".fontcolor('red'); 
 } 
 } 
 </script> 
</head> 
<body> 
 <dl> 
 <dt>User Name</dt> 
 <dd><input type="text" id="txtName" onblur="VerifyChar()" 
onkeyup="VerifyName()"></dd> 
 <dd id="userError"></dd> 
 </dl> 
</body> 
</html>
