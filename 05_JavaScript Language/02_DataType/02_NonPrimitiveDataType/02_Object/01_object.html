<script> 
    var product = { 
    Name: "", 
    Price: 0, 
    Qty: 0, 
    Total: function(){ 
    return this.Qty * this.Price 
    }, 
    Print: function(){ 
    
   document.write(`Name=${this.Name}<br>Price=${this.Price}<br>Qty=${this.Qty}<br>Total=${
   this.Total()}`); 
    } 
    } 
    product.Name = prompt("Enter Product Name"); 
    product.Price = parseFloat(prompt("Enter Price")); 
    product.Qty = parseInt(prompt("Enter Qty")); 
    product.Print(); 
   </script>
