 <script>
    function Hello(uname) 
 { 
 document.write(`Hello ! ${uname}`); 
 } 
 var Hello = uname => document.write(`Hello ! {uname}`); 
 var Hello = (uname, age) => document.write(`Hello ! ${uname} your age ${age}`);
 </script>
