<script> 
    var userName = prompt("Enter User Name"); 
    var role = prompt("Enter Your Role","customer|admin|manager"); 
    var productname = prompt("Enter New Name for Product"); 
    class Product 
    { 
    _productName; 
    get ProductName(){ 
    return this._productName; 
    } 
    set ProductName(newName){ 
    if(role==="admin"){ 
    this._productName = newName; 
    } else { 
    document.write(`Unauthorized : Hello ${userName} your role ${role} is not authorized 
   to set name`); 
    } 
    } 
    } 
    let obj = new Product(); 
    obj.ProductName = productname; 
    if(obj.ProductName){ 
    document.write(`Product Name : ${obj.ProductName}`); 
    } 
   </script>
