<!DOCTYPE html> 
<html lang="en"> 
<head> 
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title>Document</title> 
 <script> 
 function InsertClick(obj, e, product){ 
 document.write(` 
 Button Id: ${obj.id} <br> 
 Button Value: ${obj.value} <br> 
 Class Name : ${obj.className} <br> 
 X Position : ${e.clientX} <br> 
 Ctrl Key : ${e.ctrlKey} <br> 116 
 Name : ${product.Name} <br> 
 Price: ${product.Price} 
 `); 
 } 
 </script> 
</head> 
<body> 
 <button onclick="InsertClick(this,event,{Name:'TV', Price:24500.44})" id="btnInsert" 
value="Insert" class="btn btn-primary">Insert</button> 
</body> 
</html>
