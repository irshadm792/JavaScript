<!DOCTYPE html> 
<html lang="en"> 
<head> 
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title>Document</title> 
 <script> 
 var now = new Date(); 
 var weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thrusday", "Friday", 
"Staturday"]; 
 var months = ["January", "Feb", "March","April","May","June","July","August"]; 
 function SetClock(){ 
 document.getElementById("date").innerHTML = ` 
 ${weekdays[now.getDay()]} ${now.getDate()}, ${months[now.getMonth()]} 
${now.getFullYear()} 
 `; 
 } 
 function SetTimer(){ 
 var now = new Date(); 
 document.getElementById("time").innerHTML= now.toLocaleTimeString(); 
 } 
 function bodyload(){ 
 SetClock(); 
 setInterval(SetTimer,1000); 
 var now = new Date(); 
 var hrs = now.getHours(); 
 var status = document.getElementById("status"); 
 var poster = document.getElementById("poster"); 
 if(hrs>=0 && hrs<=12){ 
 status.innerHTML = "Good Morning"; 
 poster.src = "../public/image/BookStoreimg.webp"; 
 }else if(hrs>12 && hrs<=17) { 
 status.innerHTML = "Good Afternoon"; 
 } else if(hrs>17 && hrs<=23) { 
 status.innerHTML = "Good Evening"; 
 } 
 } 
 </script> 
</head>  
<body onload="bodyload()"> 
 <p align="center" id="date"></p> 
 <p align="center" id="time"></p> 
 <p align="center" id="status"></p> 
 <p align="center"> 
 <img id="poster" width="100" height="100"> 
 </p> 
</body> 
</html>
